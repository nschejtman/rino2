@()
<!DOCTYPE html>
<html lang="es" ng-app="rinoApp">
    <head>
        <meta charset="UTF-8">
        <title>RINO</title>

            <!-- angular -->
        <script src="@routes.Assets.at("bower_components/angular/angular.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-route/angular-route.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-resource/angular-resource.min.js")"></script>


            <!-- bootstrap -->
        <link rel="stylesheet" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" href="http://getbootstrap.com/examples/dashboard/dashboard.css">


            <!-- other resources -->
        <link rel="icon" type="image/png" href="http://torneorino.com.ar/assets/images/rino.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("MyIcons/flaticon.css")">


            <!-- modules -->
        <script src="@routes.Assets.at("javascripts/app.js")"></script>

            <!-- controllers -->
        <script src="@routes.Assets.at("javascripts/controllers/categoriesController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/mainController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/playersController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/teamPlayersController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/teamsController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/tournamentFixturesController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/tournamentsController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/tournamentTablesController.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers/tournamentTeamsController.js")"></script>

    </head>

    <body ng-controller="mainController">
        <nav class="navbar navbar-inverse navbar-fixed-top"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="#categories">Categor√≠as</a></li>
                        <li><a href="#tournaments">Torneos</a></li>
                        <li><a href="#teams">Equipos</a></li>
                        <li><a href="#players">Jugadores</a></li>
                        <li><a href="">Copas</a></li>
                        <li><a href="">Noticias</a></li>
                        <li><a href="">Fotos de portada</a></li>
                        <li><a href="">Equipo de la fecha</a></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                    <div ng-view></div>
                </div>
            </div>
        </div>
            <!-- scripts -->
        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("bower_components/remarkable-bootstrap-notify/dist/bootstrap-notify.min.js")"></script>

            <!-- directives -->
        <script src="@routes.Assets.at("javascripts/directives/tabs.js")"></script>

    </body>
</html>
