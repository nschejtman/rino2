@()
<ol class="breadcrumb">
    <li class="active">Equipos</li>
</ol>
<button class="btn btn-success" ng-click="toggleCreate()">+ Nuevo Equipo</button>
<br>
<br>
<div class="panel panel-default">
    <div class="panel-heading">
        Equipos
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <th>Equipo</th>
                <th>Jugadores</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr ng-repeat="team in teams">
                    <td>{{team.name}}</td>
                    <td><a href="#/teams/{{team.id}}/players" class="btn btn-primary"><i class="fa fa-male"></i>
                        Jugadores</a>
                    </td>
                    <td><button class="btn btn-primary" ng-click="toggleUpdate(team, $index)"><i class="fa fa-pencil"></i>
                        Editar</button>
                    </td>
                    <td><button class="btn btn-danger" ng-click="delete(team, $index)"><i class="fa fa-trash-o"></i>
                        Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="text" name="id" class="hidden" placeholder="">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" ng-model="nameInput">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" ng-click="confirmModal()">Aceptar</button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
